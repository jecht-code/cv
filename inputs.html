<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="">
        <label for="">Your Name:</label>
        <input type="text">
        <br>
        <label for="">Your Birthdate:</label>
        <input type="date">
        <br>
        <label for="">Drop Files:</label>
        <input type="file">
        <br>
        <label for="">You accept these fields and agree to not hold me liable for anything illegal.  Click the check box:</label>
        <input type="checkbox">
        <br>
        <input type="submit">
    </form>    
</body>
</html>
